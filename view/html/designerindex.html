   <header>
      <h1><a href="index.html">Designer Works</a></h1>

          <li><a href="designerindex.html">制作者一覧</a></li>
          <li id="loginlink"><a href="login.html">LOGIN</a></li>
        </ul>
      </nav>

    <div id="wrap">
      <div id="contentsbox">
        <h1>制作者一覧</h1>
        <form id="filter">
        <div class="creatersortbox">
          <ul>
            <li id="SortAll" value="1"><label for="all">All</label><input                  type="radio" name="filter" value="all"   id="all" checked="checked" onchange="filterDesigner();"></li>
            <li id="Sortana" value="2"><label for="ana">あ<span>▶</span>な</label><input   type="radio" name="filter" value="ano"   id="ana"                   onchange="filterDesigner();"></li>
            <li id="Sortnawa" value="3"><label for="nawa">は<span>▶</span>わ</label><input type="radio" name="filter" value="han"   id="nawa"                  onchange="filterDesigner();"></li>
            <li id="Sortam" value="4"><label for="am">A<span>▶</span>M</label><input       type="radio" name="filter" value="am"    id="am"                    onchange="filterDesigner();"></li>
            <li id="Sortnz" value="5"><label for="nz">N<span>▶</span>Z</label><input       type="radio" name="filter" value="nz"    id="nz"                    onchange="filterDesigner();"></li>
            <li id="SortOther" value="6"><label for="other">その他</label><input           type="radio" name="filter" value="other" id="other"                 onchange="filterDesigner();"></li>
          </ul>
        </div>
        </form>
        <div class="listbox">
          <ul id="listbox">

          </ul>
        </div>
